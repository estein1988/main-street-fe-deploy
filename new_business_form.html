<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new_business_form.css"/>	
    <script defer src="new_business_form.js"></script>
    <title>Enter a New Business</title>
</head>
<body>
    

    <form id="business-form">
        
        <label>First Name</label>
        <input name="first_name"/>
        
        <label>Last Name</label>
        <input name="last_name">

        <label>Username</label>
        <input name="username">

        <label>Password</label>
        <input type= "password" name="password">

        <label>Business Name</label>
        <input name="business_name">

        <label>Business Street</label>
        <input name="business_street">

        <label>Business City</label>
        <input name="business_city">

        <label>Business City</label>
        <input name="business_state">

        <label>Business Zip</label>
        <input name="business_zip">

        <label>Business Phone</label>
        <input name="business_phone">

        <label>Email</label>
        <input name="email">

        <label>Website</label>
        <input name="website">

        <label>Industry</label>
        <input name="industry">

        <input type="submit">

    </form>

</body>
</html>
